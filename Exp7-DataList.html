<html>
    <head>
	<title>HTML5 DataList</title>
    </head>
    <body>
        <input list="email" name="mymails">
        <datalist id="email">
            <option value="abc@gmail.com"></option>
            <option value="abc11@gmail.com"></option>
            <option value="abc10@gmail.com"></option>
        </datalist>
    </body>
</html>
